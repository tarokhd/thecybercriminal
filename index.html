<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Brozer â¤ï¸â€ğŸ”¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #2c3e50;
      overflow: hidden;
      font-family: 'Century Gothic', sans-serif;
    }
    #surprise-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3em;
      letter-spacing: 1px;
      text-align: center;
      z-index: 2;
      animation: pop 1s ease-out;
      font-family: 'Century Gothic', sans-serif;
    }
    #start-btn {
      margin-top: 20px;
      font-size: 1em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    audio {
      display: none;
    }
    .emoji {
      position: absolute;
      font-size: 2em;
      animation: explode 5s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes pop {
      0% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
      80% { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); }
    }

    @keyframes explode {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% {
        opacity: 0;
        transform: translate(calc(-100px + 200px * var(--x)), calc(-100px + 200px * var(--y))) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div id="surprise-text">
    Surprise??! ğŸ‚ğŸ‰<br><br>
    <button id="start-btn">let's be surprised! ğŸ¬</button>
  </div>

  <video id="bday-video" src="video.mp4" autoplay playsinline></video>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <script>
    const emojis = ["ğŸ‰", "ğŸ‚", "ğŸˆ", "âœ¨", "ğŸ", "ğŸ¥³", "â¤ï¸", "ğŸª…", "ğŸ¬", "ğŸ•º"];
    for (let i = 0; i < 30; i++) {
      const span = document.createElement("span");
      span.className = "emoji";
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      span.style.setProperty('--x', Math.random());
      span.style.setProperty('--y', Math.random());
      document.body.appendChild(span);
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("surprise-text").style.display = "none";
      const video = document.getElementById("bday-video");
      const audio = document.getElementById("bg-music");
      video.style.display = "block";
      video.play();
      audio.play();
    });
  </script>
</body>
</html>
