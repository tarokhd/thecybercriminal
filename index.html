<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c3e50;
      overflow: hidden;
      font-family: sans-serif;
    }
    #surprise-text {
  color: #fff;
  font-size: 4em;
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 2px;
  animation: pop 0.4s ease-out;
  text-transform: uppercase;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    audio {
      display: none;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="surprise-text">Surprise! ðŸŽ‰</div>
  <video id="bday-video" src="video.mp4" autoplay muted playsinline></video>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <script>
    setTimeout(() => {
      document.getElementById("surprise-text").style.display = "none";
      const video = document.getElementById("bday-video");
      const audio = document.getElementById("bg-music");
      video.style.display = "block";
      video.play();
      audio.play();
    }, 1000);
  </script>
</body>
</html>
